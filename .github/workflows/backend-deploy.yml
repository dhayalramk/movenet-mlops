name: Backend CI/CD ‚Äì Auto Stage (stg/prod)

on:
  push:
    branches:
      - main     # ‚Üê deploy to prod
      - stage    # ‚Üê deploy to stg
    paths:
      - "backend/**"
      - ".github/workflows/backend-deploy.yml"
      - "scripts/deploy-backend.sh"
      - "cfn/**"

env:
  AWS_REGION: ap-south-1
  PROJECT: movenet

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set STAGE based on branch
        id: set_stage
        run: |
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            echo "STAGE=prod" >> "$GITHUB_ENV"
          elif [[ "${{ github.ref_name }}" == "stage" ]]; then
            echo "STAGE=stg" >> "$GITHUB_ENV"
          else
            echo "‚ùå Unsupported branch for deployment"
            exit 1
          fi
          echo "üåç Stage set to $STAGE"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Run backend deploy script
        run: |
          chmod +x ./scripts/deploy-backend.sh
          ./scripts/deploy-backend.sh $STAGE
